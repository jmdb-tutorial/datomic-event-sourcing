<!doctype html>
<html class="no-js" lang="en" ng-app>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer Management</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <script type="text/javascript" src="js/vendor/modernizr.js"></script>
    <script type="text/javascript" src="js/vendor/angular-1.0.8.min.js"></script>
    <script type="text/javascript" src="js/http-angular.js"></script>
    <script type="text/javascript" src="js/customer-list.js"></script>
</head>
<body ng-controller="CustomerListController">
<div class="row">
    <div class="large-12 columns">
        <h1>List of Customers</h1>
    </div>
</div>

<div class="row">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Address Line 1</th>
            <th>Town</th>
            <th>Postcode</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="customer in customerList">
            <td>{{customer['name']}}</a></td>
            <td>{{customer['email']}}</a></td>
            <td>{{customer['address-line-1']}}</td>
            <td>{{customer['town']}}</td>
            <td>{{customer['postcode']}}</td>
            <td><a href="./customer.html?src={{customer['more']}}">View</a></td>
        </tr>

        </tbody>
    </table>


</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
